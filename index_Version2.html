<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIBRA_P2P_COMMS - Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
    <style>
        :root { --neon: #00FF00; --glow: rgba(0, 255, 0, 0.3); }
        body { background-color: black; color: var(--neon); font-family: 'Courier New', monospace; margin: 0; }
        
        #gate-screen {
            position: fixed; inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #main-interface { display: none; height: 100vh; padding: 20px; }
        
        .mode-box {
            border: 1px solid var(--neon);
            padding: 30px; margin: 10px; width: 300px; text-align: center;
        }
        .mode-container {
            display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;
        }
        input, button, textarea {
            background: #000; border: 1px solid var(--neon); color: var(--neon);
            padding: 10px; margin-top: 5px; width: 100%; box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        button:hover { background: var(--neon); color: black; cursor: pointer; }

        #chat-room {
            max-width: 800px; margin: 0 auto; display: flex; flex-direction: column;
            height: 80vh; border: 2px solid var(--neon); border-radius: 10px;
            background: rgba(0, 40, 0, 0.3); box-shadow: 0 0 30px var(--glow);
        }
        #messages { flex-grow: 1; overflow-y: auto; padding: 15px; border-bottom: 2px solid var(--neon); }
        #messages p { margin: 5px 0; }
        #messages p.you { color: #00ff00; font-weight: bold; }
        #messages p.other { color: #66ff66; }
        
        #input-area { display: flex; gap: 10px; padding: 10px; }
        #input-area textarea { flex-grow: 1; resize: none; height: 60px; }
        #room-info { margin-bottom: 10px; text-align: center; font-size: 14px; color: var(--neon); }
    </style>
</head>
<body>

    <div id="gate-screen">
        <h1 style="letter-spacing: 10px;">LIBRA_COMMAND_CENTER</h1>
        <div class="mode-container">
            <div class="mode-box">
                <h3>ADMIN_ONLY</h3>
                <input type="password" id="admin-pass" placeholder="PASSCODE" />
                <button onclick="enterAdmin()">LOGIN AS MASTER</button>
            </div>
            <div class="mode-box">
                <h3>PARTICIPANT</h3>
                <input type="text" id="room-input" placeholder="PASTE ROOM CODE" />
                <button onclick="enterUser()">ENTER ROOM</button>
            </div>
        </div>
    </div>

    <div id="main-interface">
        <div id="room-info">Room ID: <b id="room-display">...</b></div>
        <div id="chat-room">
            <div id="messages"></div>
            <div id="input-area">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

<script>
    let myPeer;
    let connections = [];
    let isAdmin = false;
    let roomId = null;

    function enterAdmin() {
        const pass = document.getElementById('admin-pass').value;
        // Reverted to your original plain-text check for functionality
        if (pass === 'killer254') {
            isAdmin = true;
            roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            console.log("Admin ID Generated:", roomId);
            startRoom(roomId);
        } else {
            alert('ACCESS DENIED');
        }
    }

    function enterUser() {
        const code = document.getElementById('room-input').value.toUpperCase().trim();
        if (code) {
            roomId = code;
            startRoom(null, code);
        }
    }

    function startRoom(generatedId, joinId) {
        document.getElementById('gate-screen').style.display = 'none';
        document.getElementById('main-interface').style.display = 'block';
        document.getElementById('room-display').innerText = generatedId || joinId || '...';

        // Initialize Peer
        myPeer = joinId ? new Peer() : new Peer(generatedId);

        myPeer.on('open', (id) => {
            console.log('Peer Active with ID:', id);
            if (joinId) connectToAdmin(joinId);
        });

        myPeer.on('connection', conn => {
            connections.push(conn);
            addConnectionEvents(conn);
            writeMessage('System', 'A participant connected.');
            
            if (isAdmin) {
                conn.on('open', () => {
                    conn.send(JSON.stringify({ sender: 'System', text: 'Welcome to room ' + roomId }));
                });
            }
        });

        myPeer.on('error', err => {
            console.error('PeerJS Error:', err.type);
            alert("Connection Error: " + err.type);
        });
    }

    function connectToAdmin(id) {
        const conn = myPeer.connect(id);
        connections.push(conn);
        addConnectionEvents(conn);
    }

    function addConnectionEvents(conn) {
        conn.on('data', data => {
            try {
                const msgObj = JSON.parse(data);
                writeMessage(msgObj.sender, msgObj.text);
            } catch (e) {
                // If it's not JSON, write as raw text (Original behavior)
                writeMessage('Unknown', data);
            }
        });

        conn.on('close', () => {
            writeMessage('System', 'A participant disconnected.');
            connections = connections.filter(c => c !== conn);
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const txt = input.value.trim();
        if (!txt) return;

        writeMessage('You', txt);
        const msgObj = { sender: isAdmin ? 'Admin' : 'User', text: txt };

        connections.forEach(conn => {
            if (conn.open) {
                conn.send(JSON.stringify(msgObj));
            }
        });
        input.value = '';
    }

    function writeMessage(sender, text) {
        const messages = document.getElementById('messages');
        const p = document.createElement('p');
        
        // Security Fix: textContent ensures no one can inject 
        // <script> tags, but visually looks identical to innerHTML.
        const bold = document.createElement('b');
        bold.textContent = sender + ": ";
        
        const content = document.createTextNode(text);

        if (sender === 'You') {
            p.className = 'you';
        } else if (sender === 'Admin' || sender === 'User') {
            p.className = 'other';
        } else {
            p.style.color = '#888';
            p.style.fontStyle = 'italic';
        }

        p.appendChild(bold);
        p.appendChild(content);
        messages.appendChild(p);
        messages.scrollTop = messages.scrollHeight;
    }
</script>
</body>
